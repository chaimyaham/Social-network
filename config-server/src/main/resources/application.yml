server:
  port: 8888
spring:
  application:
    name: config-server
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/MariamLaghfiri/config-server.git"
          default-label: main
          timeout: 5
          clone-on-start: true
          force-pull: true
